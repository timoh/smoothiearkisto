<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aine</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${raakaaine_show.nimi}">raaka-aine</span></h1>

        <h2>Annokset, jotka käyttävät tätä raaka-ainetta</h2>
        <ul>
            <li th:each="annos : ${annokset}">
                <a th:href="${'/annos/' + annos.id}"><span th:text="${annos.nimi}"> </span> </a>
            </li>
            
        </ul>
    </body>
</html>
